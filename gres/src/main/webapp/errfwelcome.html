    <h2>Welcome to the Electronic Reimbursement Request Form</h2>
<div>
    <div class="input-group">    
        <form id="swForm" action="/gres/GresFetchServlet" method="post" class="was-validated">

    	<div class="form-group">
    		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        	<label> Email: </label>
        	<input type="email" class="form-control col-xs-3" id="email" name="email" placeholder="Email" required>
		</div>
		<div class="dropdown">
			<select class="" name="rStuff" required>
				<option value="Food">Food</option>
				<option value="Gas">Gas</option>
				<option value="Rental">Rental</option>
				<option value="Hotel">Hotel</option>
			</select>
		</div>
    	<div>
    		<fieldset>
        	<label>Total Amount to be Reimbursed: </label>
        	<input type="text" name="rAmount" required>
        	<label for="inputbox">Confirm your amount</label>
        	<input type="checkbox" id="inputbox"name="adchoice" value="pending" required>
        	</fieldset>
    	</div>
    	<div>
    		
    	</div>
    	   <div>
    	   <fieldset>
        	<label> Upload Receipts Here: </label>
        	<input type="file" name="reciepts" accept="image/*" multiple>
    		<input type="submit" id="id" name="Submit" value="Submit">
    		</fieldset>
        </div>
        </form>
    </div>
